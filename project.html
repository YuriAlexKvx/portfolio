<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Portfolio</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <button onclick="history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1 id="project-title"></h1>
    </header>

    <div class="project-container">
        <section class="carousel-section">
            <div class="carousel-container">
                <button class="carousel-nav prev" id="prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-nav next" id="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div id="carousel-slides"></div>
                <div class="carousel-controls">
                    <div id="carousel-dots"></div>
                </div>
            </div>
            <div class="carousel-description">
                <h3 id="slide-title"></h3>
                <p id="slide-description"></p>
            </div>
        </section>

        <section class="project-info">
            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Visão Geral</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <h2 id="project-subtitle"></h2>
                    <p id="project-summary"></p>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Problema</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-problem"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Objetivo</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-objective"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Funcionalidades Principais</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <ul id="project-features"></ul>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Stack Tecnológica</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-tech-stack" class="tech-stack"></div>
                </div>
            </div>


            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Linha do Tempo</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-timeline"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Resultados</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-results"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Desafios</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-challenges"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <h3 class="section-title">Meu Papel</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content">
                    <div id="project-role"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="src/js/project.js"></script>
</body>
</html>
